<header>
  <div class="logo-container">
    <img src="assets/2_5_vision_logo.svg" alt="2.5Vision Logo" class="logo-image">
  </div>
  <div class="header-actions">
    <div *ngIf="isAuthenticated" class="user-info" style="background: transparent !important; border: none !important; box-shadow: none !important;">
      <span class="username">{{ username }}</span>
      <div class="user-avatar" style="background: transparent !important;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
    </div>
  </div>
</header>
