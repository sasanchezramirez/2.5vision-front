<header>
  <h1 class="logo">2.5<span>Vision</span></h1>
</header>

<div class="main-content pb-6">
  <div class="insight-card">
    <div class="card-header">
      <div class="card-title">Iniciar Sesión</div>
    </div>

    <div class="card-body">
      <div class="data-visual login-visual">
        <div class="data-dots"></div>
        <div class="data-line"></div>
        <div class="login-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>

      <div class="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" [(ngModel)]="username">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password">
        </div>

        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button class="btn-login" (click)="login()">Iniciar Sesión</button>

        <div class="register-link">
          ¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate</a>
        </div>
      </div>
    </div>
  </div>

  <div class="insight-card">
    <div class="card-header">
      <div class="card-title">Beneficios de tener una cuenta</div>
    </div>
    <div class="card-body">
      <div class="prize-announcement">
        <div class="prize-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 21h8"></path>
            <path d="M12 21v-4"></path>
            <path d="M17 17H7"></path>
            <path d="M17 13c0-3.87-3.13-7-7-7H7"></path>
            <path d="M15 7c0 0 2-1 2-3"></path>
          </svg>
        </div>
        <div class="prize-text">
          <h3>¡GANAR UN PREMIO!</h3>
          <p>Si eres quien más sube imágenes hasta el 1 de junio del 2025...</p>
          <span class="prize-highlight">¡GANARÁS UNA BOTELLA DE VINO!</span> jajaja es poco pero honesto ;)
        </div>
      </div>
    </div>
  </div>
</div>

<app-bottom-nav [activeTab]="'login'" (tabChange)="onTabChange($event)"></app-bottom-nav>
