<app-header></app-header>

<div class="main-content pb-6">
  <div class="insight-card">
    <div class="card-header">
      <div class="card-title">Iniciar Sesión</div>
    </div>

    <div class="card-body">
      <div class="data-visual login-visual">
        <div class="data-dots"></div>
        <div class="data-line"></div>
        <div class="login-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>

      <div class="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" [(ngModel)]="username">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password">
        </div>

        <div class="forgot-password">
          <a (click)="goToResetPassword()">¿Olvidaste tu contraseña?</a>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button class="btn-login" (click)="login()" [disabled]="isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading">Cargando...</span>
        </button>

        <div class="register-link">
          ¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate</a>
        </div>
      </div>
    </div>
  </div>

</div>

<app-bottom-nav [activeTab]="'login'" (tabChange)="onTabChange($event)"></app-bottom-nav>
