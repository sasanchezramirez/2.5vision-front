<app-header></app-header>

<div class="main-content pb-6">
  <div class="gradient-card">
    <div class="gradient-card-header">
      <div class="gradient-card-title">Iniciar Sesión</div>
    </div>

    <div class="gradient-card-body">
      <div class="login-form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" [(ngModel)]="username">
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="Ingresa tu contraseña" [(ngModel)]="password">
        </div>

        <div class="forgot-password">
          <a (click)="goToResetPassword()">¿Olvidaste tu contraseña?</a>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="button-container">
          <button class="gradient-button" (click)="login()" [disabled]="isLoading">
            <span *ngIf="!isLoading">Iniciar Sesión</span>
            <span *ngIf="isLoading">Cargando...</span>
          </button>
        </div>

        <div class="register-link">
          ¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-bottom-nav [activeTab]="'login'" (tabChange)="onTabChange($event)"></app-bottom-nav>
