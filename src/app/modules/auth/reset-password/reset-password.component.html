<app-header></app-header>

<div class="main-content pb-6">
  <div class="gradient-card">
    <div class="gradient-card-header">
      <div class="gradient-card-title">Cambiar Contraseña</div>
    </div>

    <div class="gradient-card-body">
      <div class="login-form">
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" [(ngModel)]="username">
        </div>

        <div class="form-group">
          <label for="oldPassword">Contraseña Actual</label>
          <input type="password" id="oldPassword" placeholder="Ingresa tu contraseña actual" [(ngModel)]="oldPassword">
        </div>

        <div class="form-group">
          <label for="newPassword">Nueva Contraseña</label>
          <input type="password" id="newPassword" placeholder="Ingresa tu nueva contraseña" [(ngModel)]="newPassword">
          <div class="password-hint">La contraseña debe tener al menos 8 caracteres</div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Nueva Contraseña</label>
          <input type="password" id="confirmPassword" placeholder="Confirma tu nueva contraseña" [(ngModel)]="confirmPassword">
        </div>

        <div class="button-container">
          <button class="gradient-button" (click)="resetPassword()" [disabled]="isLoading">
            <span *ngIf="!isLoading">Cambiar Contraseña</span>
            <span *ngIf="isLoading">Procesando...</span>
          </button>
        </div>

        <div class="login-link">
          <a (click)="goToLogin()">Volver al inicio de sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-bottom-nav [activeTab]="'reset-password'" (tabChange)="onTabChange($event)"></app-bottom-nav>
