<header>
  <div class="logo-container">
    <img src="assets/2_5_vision_logo.svg" alt="2.5Vision Logo" class="logo-image">
  </div>
  <div class="header-actions">
  </div>
</header>

<div class="main-content pb-6">
  <div class="insight-card">
    <div class="card-header">
      <div class="card-title">Cambiar Contraseña</div>
    </div>

    <div class="card-body">
      <div class="data-visual login-visual">
        <div class="data-dots"></div>
        <div class="data-line"></div>
        <div class="login-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
        </div>
      </div>

      <div class="login-form">
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" placeholder="Ingresa tu usuario" [(ngModel)]="username">
        </div>

        <div class="form-group">
          <label for="oldPassword">Contraseña Actual</label>
          <input type="password" id="oldPassword" placeholder="Ingresa tu contraseña actual" [(ngModel)]="oldPassword">
        </div>

        <div class="form-group">
          <label for="newPassword">Nueva Contraseña</label>
          <input type="password" id="newPassword" placeholder="Ingresa tu nueva contraseña" [(ngModel)]="newPassword">
          <div class="password-hint">La contraseña debe tener al menos 8 caracteres</div>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Nueva Contraseña</label>
          <input type="password" id="confirmPassword" placeholder="Confirma tu nueva contraseña" [(ngModel)]="confirmPassword">
        </div>

        <button class="btn-login" (click)="resetPassword()">Cambiar Contraseña</button>

        <div class="login-link">
          <a (click)="goToLogin()">Volver al inicio de sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>

<app-bottom-nav [activeTab]="'reset-password'" (tabChange)="onTabChange($event)"></app-bottom-nav>
