<header>
  <h1 class="logo">2.5<span>Vision</span></h1>
</header>

<div class="main-content pb-6">
  <div class="register-container">
    <h2 class="section-title">Crear Cuenta</h2>

    <div class="register-form">
      <div class="form-group">
        <label for="fullname">Nombre Completo</label>
        <input type="text" id="fullname" placeholder="Ingresa tu nombre completo" [(ngModel)]="fullname">
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Ingresa tu correo electrónico" [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" placeholder="Elige un nombre de usuario" [(ngModel)]="username">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Crea una contraseña" [(ngModel)]="password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" [(ngModel)]="confirmPassword">
      </div>

      <div class="terms-conditions">
        <input type="checkbox" id="terms" [(ngModel)]="acceptTerms">
        <label for="terms">Acepto los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></label>
      </div>

      <button class="btn-register" [disabled]="!isFormValid()" (click)="register()">Crear Cuenta</button>

      <div class="login-link">
        ¿Ya tienes una cuenta? <a (click)="goToLogin()">Inicia Sesión</a>
      </div>
    </div>
  </div>
</div>

<app-bottom-nav [activeTab]="'register'" (tabChange)="onTabChange($event)"></app-bottom-nav>
